<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roboto Flex Interactive Demo</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 id="text">The Verge</h1>
    <div class="inputs">
      <!-- Input for Weight -->
      <div class="input-group">
        <label for="weight">Weight (wght):</label>
        <input type="number" id="weight" value="400" min="100" max="900" step="50">
        <span class="range">(100 - 900)</span>
      </div>

      <!-- Input for Width -->
      <div class="input-group">
        <label for="width">Width (wdth):</label>
        <input type="number" id="width" value="100" min="25" max="151" step="50">
        <span class="range">(25 - 151)</span>
      </div>

      <!-- Input for Slant -->
      <div class="input-group">
        <label for="slant">Slant (slnt):</label>
        <input type="number" id="slant" value="0" min="-90" max="0" step="50">
        <span class="range">(-90 - 0)</span>
      </div>

      <!-- Input for Grade -->
      <div class="input-group">
        <label for="grade">Grade (GRAD):</label>
        <input type="number" id="grad" value="0" min="-200" max="150" step="50">
        <span class="range">(-200 - 150)</span>
      </div>

      <!-- Input for Figure Height -->
      <div class="input-group">
        <label for="figureHeight">Figure Height (YTLC):</label>
        <input type="number" id="figureHeight" value="514" min="400" max="600" step="50">
        <span class="range">(400 - 600)</span>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
